AllCops:
  NewCops: disable
  SuggestExtensions: false
  Exclude:
    - bin/*
    - spec/**/*.rb
    - vendor/**/*

Layout/LineLength:
  Max: 80

Metrics/AbcSize:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Style/ArgumentsForwarding:
  Enabled: false

Style/Documentation:
  Enabled: false
